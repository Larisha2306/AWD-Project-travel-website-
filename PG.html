<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel=" stylesheet" href="stylepg.css">
</head>
<body>
    <form action="">
        <h2>Payment Details</h2>
        <hr>
        <p>Accepted Cards</p>
        <img src="t71.png" height="35px" width="35px" alt="visa">
        <img src="t72.png"  height="35px" width="35px"alt="mastercard">
        <img src="t73.jpg"  height="35px" width="35px" alt="upi">
        <p>Card Number:</p>
        <input type="number" name="cardnumber" id="cardnumber" placeholder="1111-2222-3333-4444">
        <div class="row" >
            <div class="no1">
                <p>Expire Date</p>
                <input type="date" name="Expire Date" id="Expire Date" >
            
            <div class="no2">
                <p>CVV</p>
                <input type="password" name="cvv" id="cvv" maxlength="3" size="3" 
            </div>
        
        <div>
        <div>
        <p>Card Owner Name:
        </p>
        <input type="text" name="ownername" id="ownername" >
        <input type="submit" value="Confirm Payment">
        </div>
        </div>
        </div>

    </form>
</body>
